{% load staticfiles %}

<html>
    <head>
        <title>NRPs Matcher</title>
         <link rel="stylesheet" href="{% static 'css/nrpMatcher.css' %}">
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    </head>
    <body>
        <h1>NRPs Matcher</h1>

        <div class="center-form">
        <div class="clearfix">
        <form method="POST" enctype="multipart/form-data" > {% csrf_token %}
            <div class="oneline2">
                <p>Search type:</p>
                <div class="custom-select" style="width:600px;">
                <select id="id_search_type" name="search_type">
                    <option value="genome">Genome against NRPs</option>
                    <option value="nrp">NRP against genomes</option>
                    <option value="one">NRP against genome</option>
                </select>
                </div>
            </div>
            <div class="oneline2" id="upload_block">
                <p>Upload Genome:</p>
                <div class="file_upload" id="file_upload">
                    <button id="uploadButton">
                        Upload
                    </button>
                    <div class="UploadInput" id="UploadInput">
                    No file chosen
                    </div>
                    <input type="file" name="inputFileGenome" required="" id="id_inputFileGenome">
                </div>
            </div>
            <div class="oneline2" id="choose_db">
                <p>NRPs Data Base:</p>
                <div class="custom-select" style="width:600px;">
                <select id="id_nrp_db" name="nrp_db">
                    <option value="streptome">Streptome</option>
                </select>
                </div>
            </div>
            <div style="padding-top:20px">
            <button id="mainsearch" class="search">
                SEARCH
            </button>
            </div>
        </form>
        </div>
        </div>

        <div class="main_result">
                <p><b>Previous requests:</b></p>
                <div style="padding-left: 150px">
                {% for request in requests %}
                    <a href="{% url 'res_page' pk=request.request_id %}">{{ request.request_id }}</br></a>
                {% endfor %}
                </div>
        </div>


    <script src="{%  static 'JS/uploadFile.js' %}"></script>
    <script src="{%  static 'JS/dropDown.js' %}"></script>
    </body>
</html>
